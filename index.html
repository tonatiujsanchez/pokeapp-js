<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Poke App</title>

    <!-- Favicon -->
    <link rel="icon" href="./pokeapi.png" type="image/x-icon">

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <article class="poke-container">
            <figure class="figure">
                <img class="figure__image" alt="Foto de un perrito">
                <figcaption class="figure__image-caption"></figcaption>
                <div class="race-by loading"></div>
            </figure>
            <button onclick="getPokemon()" class="poke__button">Generar Pokemon</button>
        </article>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
